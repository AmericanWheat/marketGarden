<!DOCTYPE html>
<html lang="ko" xmlns="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<link rel="stylesheet" href="/css/view.css" />
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<!-- include libraries(jQuery, bootstrap) -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<!-- include summernote css/js -->
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

<script type="text/javascript">
$(function(){
	/*  아이디를 입력할때 Ajax로 가입가능한 id인지를 확인한다 */
		$("#name").keyup(function(){
		let name = $(this).val();
		if(name.indexOf(' ')>=0) {
			alert('이름에는 공백을 포함할수 없어요');
			$(this).val("");
			$(this).focus();
			return;
		}
	});

});	

function formCheck(){
	value = $("#name").val();
	if(value==null || value.trim().length==0){
		alert('사용자 이름은 반드시 입력해야 합니다.');
		 $("#name").val("");
		 $("#name").focus();
		 return false;
	}
	
	value = $("#password").val();
	if(value==null || value.trim().length==0){
		alert('사용자 비밀번호는 반드시 입력해야 합니다.');
		 $("#password").val("");
		 $("#password").focus();
		 return false;
	}
	value = $("#subject").val();
	if(value==null || value.trim().length==0){
		alert('제목은 반드시 입력해야 합니다.');
		 $("#subject").val("");
		 $("#subject").focus();
		 return false;
	}
	
	value = $("#summernote").val();
	if(value==null || value.trim().length==0){
		alert('내용은 반드시 입력해야 합니다.');
		 $("#summernote").val("");
		 $("#summernote").focus();
		 return false;
	}
	
}
</script>
</head>
<body>

	<header th:replace="~{comm/myLayout :: #myHeader}"></header>
	<nav th:replace="~{comm/myLayout :: #myNav}"></nav>
	
	<section>
<form action="insertOk" method="post" onsubmit="return formCheck();">
	<table id="table1">
			<!-- 입력필드에 값넣을때는 th="value를 사용한다. -->
			<input type="hidden" name="p" th:value="${cv.p}" />
			<input type="hidden" name="s" th:value="${cv.s}" />
			<input type="hidden" name="b" th:value="${cv.b}" />
		<tr style="border-top: 10px solid rgba(19, 87, 54, 0.7);">
			<td id="td2" style="padding-top: 15px;">
				이름
			</td>
			<td style="text-align: left;border: none;">
				<input type="text" name="name" id="name" required="required" placeholder="이름을 입력하세요"/>
			</td>
		</tr>
		<tr>	
			<td id="td2">
				비밀번호
			</td>
			<td  style="text-align: left;border: none;">
				<input type="password" name="password" id="password" required="required" placeholder="비밀번호를 입력하세요"/>
			</td>
		</tr>
		<tr>
			<td id="td2">
				제목
			</td>
			<td style="text-align: left;border: none;" colspan="3">
				<input type="text" name="subject" id="subject" required="required" placeholder="제목을 입력하세요" size="80" style="width: 730px"/>
			</td>
		</tr>
		<tr style="padding-bottom: 15px;">

			<td id="td2" style="vertical-align: top;">
				내용
			</td>
			<td style="text-align: left; padding-bottom: 15px;" colspan="3">
			<textarea name="content" id="summernote"  required="required" ></textarea>
			</td>
		</tr>
	
		<tr>
			<td colspan="4" id="tdb">
				<input type="button" value="돌아가기"  class="btn btn-sm btn-outline-danger" th:onclick="|location.href='@{list(p=${cv.p},s=${cv.s},b=${cv.b})}'|"/>
				<input type="submit" value="저장하기"  class="btn btn-sm btn-outline-danger" />
				<input type="reset" value="다시쓰기"  class="btn btn-sm btn-outline-danger" />
			</td>
		</tr>
	</table> 
	</form>
	</section>
	
	<footer th:replace="~{comm/myLayout :: #myFooter}"></footer>

<script type="text/javascript">

$(document).ready(function() {

	  $('#summernote').summernote({
		  height:500  ,
		  lang: 'ko-KR' // default: 'en-US'
	  });
	});
</script>

</body>
</html>
