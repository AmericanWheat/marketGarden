<!DOCTYPE html>
<html xmlns:th=http://www.thymeleaf.org
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
	<title>Insert title here</title>
    <title>Log in with your credentials</title>
<link rel="stylesheet" href="css/login.css" />
</head>

<body>
<header th:replace="~{comm/myLayout :: #myHeader}"></header>
	<nav th:replace="~{comm/myLayout :: #myNav}"></nav>
	<section  style=" margin-top: 10px;"> 
<div class="wrapper">
	<div class="wrap">
    <form method="POST" action="login" class="form-signin">
        <div class="logo_wrap">
					<img alt="" src="/img/Market.png" class="img">
		</div>
        <div class="form-group">
           	<div th:if="${error} or ${logout}" style="width: 98%; padding:5px; border: none;">
				<span th:if="${error}" style="color: red;">없는 아이디 또는 비번이 틀립니다.</span>
				<span th:if="${logout}" style="color: green;">성공적으로 로그아웃 했습니다. </span>
			</div>
			
			<div class="login_wrap">
			<div class="id_wrap">
            <input name="username" id="username" type="text" class="form-control" placeholder="UserId" autofocus="true"/>
            </div>
            <div class="pw_wrap">
            <input name="password" id="password" type="password" class="form-control" placeholder="Password"/>
           	</div>
            <div class="login_button_wrap" >
						<input type="submit" class="btn btn-success login_button1"
							id="login_button" value="로그인" style="height: 40px; border-radius: 15px;"> 
					
						<input type="button" class="btn btn-success login_button1" value="회원가입"
							onclick="location.href='/join'" style="height: 40px; border-radius: 15px;">
			</div>
        </div>
    </form>
	</div>
</div>
</section>
<footer th:replace="~{comm/myLayout :: #myFooter}"></footer>
</html>
