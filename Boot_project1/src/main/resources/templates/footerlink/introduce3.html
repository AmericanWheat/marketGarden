<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#table1 {
	width: 1000px;
	padding: 5px;
	border: none;
	margin: auto;
	margin-top: 10px;
}

.th {
	padding: 5px;
	background-color: #198754;
	color: white;
	border: 1px solid white;
	text-align: center;
}

.th1 {
	padding: 5px;
	color: black;
	border: 1px solid black;
	text-align: center;
}
</style>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" href="css/main.css" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<!-- jQuery 라이브러리 추가 -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
<script type="text/javascript">
	function formCheck() {

		let value = $("#address").val();
		if (value == null || value.trim().length == 0) {
			alert('메일은 반드시 입력해야 합니다.');
			$("#address").val("");
			$("#address").focus();
			return false;
		}

		value = $("#title").val();
		if (value == null || value.trim().length == 0) {
			alert('제목은 반드시 입력해야 합니다.');
			$("#title").val("");
			$("#title").focus();
			return false;
		}
		value = $("#content").val();
		if (value == null || value.trim().length == 0) {
			alert('내용은 반드시 입력해야 합니다.');
			$("#content").val("");
			$("#content").focus();
			return false;
		}

		alert('제휴제안이 발송되었습니다. 검토 후 연락드리겠습니다.+\n'+ '제목: ' + $("#title").val() + '\n' + '내용: '
				+ $("#content").val());

	}
</script>

</head>
<body>

	<header th:replace="~{comm/myLayout :: #myHeader}"></header>
	<nav th:replace="~{comm/myLayout :: #myNav}"></nav>

	<section id="table1">
		<h1>제휴제안</h1>
		<form action="/mail/send" method="post" onsubmit="return formCheck();">
			<table>
				<tr>
					<td><input type="text" id="address" name="address"
						value="kistler780@gmail.com" style="display: none; width: 420px;" /></td>
				</tr>
				<tr>
					<td>제목</td>
					<td><input type="text" id="title" name="title"
						placeholder="제목을 입력하세요" style="width: 420px;" /></td>
				</tr>
				<tr>

					<td valign="top">내용</td>
					<td><textarea cols="120" rows="10" name="content" id="content">연락처를 꼭 기입해주세요</textarea></td>
				<tr>
					<td style="text-align: center;" colspan="6"><button
							type="submit" style="text-align: center;"
							class="btn btn-sm btn-outline-success">발송</button></td>
				</tr>

			</table>

		</form>

	</section>

	<footer th:replace="~{comm/myLayout :: #myFooter}"></footer>



</body>
</html>
