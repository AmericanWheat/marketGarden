<!DOCTYPE html>
<html lang="ko" xmlns="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<link rel="stylesheet" href="/css/view.css" />
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

<script type="text/javascript">
$(function(){
	/*  아이디를 입력할때 Ajax로 가입가능한 id인지를 확인한다 */
		$("#name").keyup(function(){
		let name = $(this).val();
		if(name.indexOf(' ')>=0) {
			alert('이름에는 공백을 포함할수 없어요');
			$(this).val("");
			$(this).focus();
			return;
		}
	});

});	

function formCheck(){
	value = $("#name").val();
	if(value==null || value.trim().length==0){
		alert('사용자 이름은 반드시 입력해야 합니다.');
		 $("#name").val("");
		 $("#name").focus();
		 return false;
	}
	
	value = $("#password").val();
	if(value==null || value.trim().length==0){
		alert('사용자 비밀번호는 반드시 입력해야 합니다.');
		 $("#password").val("");
		 $("#password").focus();
		 return false;
	}
	value = $("#subject").val();
	if(value==null || value.trim().length==0){
		alert('제목은 반드시 입력해야 합니다.');
		 $("#subject").val("");
		 $("#subject").focus();
		 return false;
	}
	
	value = $("#summernote").val();
	if(value==null || value.trim().length==0){
		alert('내용은 반드시 입력해야 합니다.');
		 $("#summernote").val("");
		 $("#summernote").focus();
		 return false;
	}
	
}
</script>
</head>
<body>

	<header th:replace="~{comm/myLayout :: #myHeader}"></header>
	<nav th:replace="~{comm/myLayout :: #myNav}"></nav>
	
	<section>
<form action="insertOk" method="post" onsubmit="return formCheck();">
	<table id="table1">
			<!-- 입력필드에 값넣을때는 th="value를 사용한다. -->
			<input type="hidden" name="p" th:value="${cv.p}" />
			<input type="hidden" name="s" th:value="${cv.s}" />
			<input type="hidden" name="b" th:value="${cv.b}" />
		<tr style="border-top: 10px solid rgba(19, 87, 54, 0.7);">
			<td id="td2" style="padding-top: 15px;">
				이름
			</td>
			<td style="text-align: left;border: none;">
				<input type="text" name="name" id="name" required="required" placeholder="이름을 입력하세요"/>
			</td>
		</tr>
		<tr>	
			<td id="td2">
				비밀번호
			</td>
			<td  style="text-align: left;border: none;">
				<input type="password" name="password" id="password" required="required" placeholder="비밀번호를 입력하세요"/>
			</td>
		</tr>
		<tr>
			<td id="td2">
				제목
			</td>
			<td style="text-align: left;border: none;" colspan="3">
				<input type="text" name="subject" id="subject" required="required" placeholder="제목을 입력하세요" size="80" style="width: 730px"/>
			</td>
		</tr>
		<tr style="padding-bottom: 15px;">

			<td id="td2" style="vertical-align: top;">
				내용
			</td>
			<td style="text-align: left; padding-bottom: 15px;" colspan="3">
			<textarea name="content" id="summernote" required="required" >※ 유튜브, 블로그, 인스타그램 등 상품 정보 제공 목적 링크 가능(외부 거래를 유도하는 링크 제외) </br> ※ 등록한 게시글이 회원의 신고를 받거나 이상거래로 모니터링 될 경우 중고나라 사기통합조회 DB로 수집/활용될 수 있습니다. </br> ▼ 맛집 위치를 작성해 주세요. </br> - 지역(구/동 단위) : ───────────────────</textarea>
			</td>
		</tr>
		<tr>
			<td id="tdc" colspan="3" style="padding-top: 15px; padding-bottom: 15px;" >
<input type="button" onclick="sample6_execDaumPostcode()" value="우편번호 찾기"><br>
<input type="text" id="addr1" name="addr1" placeholder="주소" readonly="readonly" size="50"><br>
<input type="text" id="addr2" name="addr2" placeholder="상세주소" size="50">
			</td>
		</tr>
		<tr>
			<td colspan="4" id="tdb">
				<input type="button" value="돌아가기"  class="btn btn-sm btn-outline-danger" th:onclick="|location.href='@{list(p=${cv.p},s=${cv.s},b=${cv.b})}'|"/>
				<input type="submit" value="저장하기"  class="btn btn-sm btn-outline-danger" />
				<input type="reset" value="다시쓰기"  class="btn btn-sm btn-outline-danger" />
			</td>
		</tr>
	</table> 
	</form>
	</section>
	
	<footer th:replace="~{comm/myLayout :: #myFooter}"></footer>
 <script>
    function sample6_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var addr = ''; // 주소 변수
                var extraAddr = ''; // 참고항목 변수

                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                    addr = data.roadAddress;
                } else { // 사용자가 지번 주소를 선택했을 경우(J)
                    addr = data.jibunAddress;
                }

                // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                if(data.userSelectedType === 'R'){
                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                        extraAddr += data.bname;
                    }
                    // 건물명이 있고, 공동주택일 경우 추가한다.
                    if(data.buildingName !== '' && data.apartment === 'Y'){
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                    if(extraAddr !== ''){
                        extraAddr = ' (' + extraAddr + ')';
                    }
                    // 조합된 참고항목을 해당 필드에 넣는다.
                
                } else {
                	
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById("addr1").value = addr;
                // 커서를 상세주소 필드로 이동한다.
                document.getElementById("addr2").focus();
            }
        }).open();
    }
</script>	
<script type="text/javascript">

$(document).ready(function() {

	  $('#summernote').summernote({
		  height:500  ,
		  lang: 'ko-KR' // default: 'en-US'
	  });
	});
</script>
